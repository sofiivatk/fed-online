<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="Username">Type username: </label>
            <input placeholder="Type username" id="Username" type="text">
            <input value="Submit" id="Username" type="submit">
        </p>

        <p>
            <label for="Password">Type password: </label>
            <input placeholder="Type password" id="Password" type="password">
            <input value="Reset" id="Password" type="reset">
        </p>

        <p>
            <label for="Button">Press the button: </label>
            <input value="Press me" id="Button" type="button">
        </p>

        <p>
                <label for="Myfile">Select a file: </label>
                <input name="Myfile" id="Myfile" type="file">
        </p>

        <p>
            <label for="bdaymonth">Birthday (month and year):</label>
            <input  name="bdaymonth" id="bdaymonth" type="month">
        </p>
    </form>
</body>
</html>
